<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members – Square Parliament</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#0f172a',
        accent: '#2563eb',
        surface: '#f8fafc'
      },
      fontFamily: {
        sans: ['Inter', 'system-ui', 'sans-serif']
      }
    }
  }
}
</script>
</head>

<body class="bg-surface text-slate-800 min-h-screen flex flex-col">

<custom-navbar></custom-navbar>

<main class="flex-grow max-w-7xl mx-auto px-6 py-12">

  <!-- Page Header -->
  <header class="mb-10">
    <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">
      Members of the House
    </h1>
    <p class="mt-2 text-lg text-slate-600 max-w-2xl">
      Browse representatives of Square Parliament by name, role, electorate, or political party.
    </p>
  </header>

  <!-- Controls -->
  <section class="bg-white rounded-2xl shadow-sm p-6 mb-10 space-y-6">

    <!-- Search -->
    <div class="relative max-w-md">
      <input
        id="searchInput"
        type="text"
        placeholder="Search members, roles, electorates…"
        class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200
               focus:ring-2 focus:ring-accent focus:outline-none"
      >
      <i data-feather="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
    </div>

    <!-- Party Filters -->
    <div class="flex flex-wrap gap-2">
      <button data-party="all" class="filter-btn pill active">All</button>
      <button data-party="Liberty Party" class="filter-btn pill">Liberty Party</button>
      <button data-party="Freedoms Party" class="filter-btn pill">Freedoms Party</button>
      <button data-party="Square Country Greens" class="filter-btn pill">Square Country Greens</button>
      <button data-party="Innovation Party" class="filter-btn pill">Innovation Party</button>
      <button data-party="Square Country First" class="filter-btn pill">Square Country First</button>
    </div>

  </section>

  <!-- Members -->
  <section
    id="membersGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
  ></section>

</main>

<custom-footer></custom-footer>

<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>

<style>
.pill {
  padding: 0.5rem 1rem;
  border-radius: 9999px;
  font-size: 0.875rem;
  font-weight: 500;
  border: 1px solid #e2e8f0;
  background: white;
  color: #334155;
  transition: all 0.2s ease;
}
.pill:hover {
  background: #f1f5f9;
}
.pill.active {
  background: #0f2a44;
  color: white;
  border-color: #0f2a44;
}

.member-card {
  transition: transform .2s ease, box-shadow .2s ease;
}
.member-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
}
</style>

<script>
feather.replace();

const members = [
  {name:"Ryan Parker", role:"Prime Minister", party:"Liberty Party", electorate:"New Dublin", since:2010, img:"http://static.photos/people/320x240/1"},
  {name:"UNDETERMINED", role:"Leader of the Opposition", party:"Freedoms Party", electorate:"", since:2015, img:"http://static.photos/people/320x240/2"},
  {name:"Campbell Craw", role:"Speaker of the House", party:"Liberty Party", electorate:"Earlington", since:2008, img:"http://static.photos/people/320x240/3"},
  {name:"Emma Line", role:"Finance Minister", party:"Square Party", electorate:"East Plains", since:2018, img:"http://static.photos/people/320x240/4"}
];

const grid = document.getElementById("membersGrid");
const searchInput = document.getElementById("searchInput");
const filterButtons = document.querySelectorAll(".filter-btn");
let activeParty = "all";

function renderMembers() {
  const query = searchInput.value.toLowerCase();
  grid.innerHTML = "";

  members
    .filter(m =>
      (activeParty === "all" || m.party === activeParty) &&
      (m.name.toLowerCase().includes(query) ||
       m.role.toLowerCase().includes(query) ||
       m.electorate.toLowerCase().includes(query))
    )
    .forEach(m => {
      grid.innerHTML += `
        <article class="member-card bg-white rounded-2xl overflow-hidden border border-slate-200">
          <img src="${m.img}" alt="${m.name}" class="h-52 w-full object-cover">

          <div class="p-6">
            <h3 class="text-xl font-bold text-slate-900">${m.name}</h3>
            <p class="text-slate-600 mt-1">${m.role}</p>

            <div class="mt-4 space-y-1 text-sm text-slate-500">
              <p class="flex items-center gap-2">
                <i data-feather="map-pin" class="w-4 h-4"></i>${m.electorate}
              </p>
              <p class="flex items-center gap-2">
                <i data-feather="calendar" class="w-4 h-4"></i>Since ${m.since}
              </p>
            </div>

            <div class="mt-5 flex gap-4">
              <a href="#" class="text-accent font-medium hover:underline">View profile</a>
              <a href="#" class="text-accent font-medium hover:underline">Contact</a>
            </div>
          </div>
        </article>
      `;
    });

  feather.replace();
}

searchInput.addEventListener("input", renderMembers);

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    filterButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeParty = btn.dataset.party;
    renderMembers();
  });
});

renderMembers();
</script>

</body>
</html>
